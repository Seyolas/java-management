<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="js/index.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <title> EMPLOYEE Portal</title>
          
  </head>

  <body>
    <div class="wrapper">
        <div id="content">
        <div class="container">
          <div id="displayBody" class="container">
          </div>

          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <b><button class="accordion-button collapsed" id="toggleButton" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  ADD EMPLOYEE
                </button></b>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <form id="f3" class="form-group" name="addEmployeeForm" onsubmit="addEmployee()">

                    <div class="row g-2">
      
                      <div class="col-md">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="firstName" placeholder="placeholder">
                          <label for="firstName">First Name</label>
                        </div>
                      </div>
      
                      <div class="col-md">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="middleName" placeholder="placeholder">
                          <label for="middleName">Middle Name</label>
                        </div>
                      </div>
      
                      <div class="col-md">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="lastName" placeholder="placeholder">
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>
      
                    </div>
      
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="address" placeholder="placeholder">
                        <label for="address">Address</label>
                      </div>
                    </div>
      
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="contactNumber" placeholder="placeholder">
                        <label for="contactNumber">Contact No</label>
                      </div>
                    </div>
                    
                    <div class="form-floating">
                      <select class="form-select" id="department" aria-label="Floating label select example">
                        <option value="HR">HR</option>
                        <option value="SALES">SALES</option>
                        <option value="FINANCE">FINANCE</option>
                        <option value="CUSTOMER_CARE">CUSTOMER_CARE</option>
                        <option value="MANAGEMENT">MANAGEMENT</option>
                      </select>
                      <label for="department">Department</label>
                    </div>
      
                    <div class="d-grid gap-2">
                      <input class="btn btn-success" type="submit" value="Submit">
                    </div>
                  </form>       
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
